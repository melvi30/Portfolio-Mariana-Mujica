<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js" defer></script>
    </head>

    <body>
        <form class="form" action="#" method="post">
            <h1 class="h1">Formulario Información Alta Telefónica</h1>
            <fieldset class="fieldset">
                    <legend class="legend">Datos Personales</legend>
                    <div class="centrado">
                        <label for="nombre" class="label">Nombre:
                            <input type="text" id="nombre" class="inputtxt" 
                            name="nombre"  
                            maxlength="20" 
                            placeholder="introduce tu nombre"
                            required>
                        </label>
                        <label for="apellidos" class="label">Apellidos:
                            <input type="text" id="apellido" class="inputtxt" 
                            name="apellidos"  
                            maxlength="20" 
                            placeholder="introduce tus apellidos"
                            required>
                        </label>
                        <label for="direccion" class="label">Dirección:
                            <input type="text" id="direccion" class="inputtxt" 
                            name="direccion"  
                            maxlength="20" 
                            placeholder="introduce tu direccion"
                            required>
                        </label>
                        <label for="codigo_postal" class="label">Código Postal:
                            <input type="number" id="codigo postal" class="inputtxt" 
                            name="codigo_postal"  
                            maxlength="10" 
                            pattern="{1,10}" 
                            placeholder="introduce tu codigo postal"
                            required>
                        </label>
                        <label for="localidad" class="label">Localidad:
                            <input type="text" id="localidad" class="inputtxt" 
                            name="localidad"  
                            maxlength="20" 
                            placeholder="introduce tu Localidad"
                            required>
                        </label>
                    </div>
            </fieldset>

            <fieldset class="fieldset fielset2">
                <legend class="legend">Tipo de Contratación</legend>
                <div class="centrado_2">
                    <input type="radio" id="n" class="radio" name ="radio"  value="1" checked>Nueva Contratación</input>
                    <input type="radio" id="p" class="radio" name="radio"   value="2">Portabilidad</input>
                    <input type="radio" id="c" class="radio" name="radio"   value="3">Cambio de Contrato</input>
                </div>
                
                <div class="centrado_3">
                    <label for="elija_la_compania" class="desplegable">Elija la compania actual:
                        <input type="text" class="desple" name="compania_actual" list="companias" required>
                        <datalist id ="companias"                       class="companias">
                            <option value="Movistar"                    class="option"></option>
                            <option value="Orange"                      class="option"></option>
                            <option value="Vodafone"                    class="option"></option>
                            <option value="Yoigo"                       class="option"></option>
                            <option value="No_tengo_ninguna_compania"   class="option"></option>
                        </datalist>
                    </label>
                    <label for="portabilidad" class="desplegable">En caso de portabilidad,elija la nueva compania:
                        <input type="text" class="desple" name="compania optar" list="companias2" required>
                        <datalist id = "companias2"                     class="companias">
                            <option value="Movistar"                    class="option"></option>
                            <option value="Orange"                      class="option"></option>
                            <option value="Vodafone"                    class="option"></option>
                            <option value="Yoigo"                       class="option"></option>
                        </datalist>
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <legend class="legend">Datos Bancarios</legend>
                <div class="centrado">
                    <label for="pais" class="label">País:
                        <input type="text"      id="pais"   class="inputtxt"    
                        name="pais" 
                        value="ES" 
                        disabled>
                        <span>(sólo válido ES)</span>
                    </label>
                    <label for="control iban" class="label">Control IBAN:
                        <input type="number"    id="iban"   class="inputtxt"    
                        name="iban"  
                        maxlength="2" 
                        pattern=".{,2}" 
                        placeholder="XX"
                        required>
                        <span>(dos dígitos)</span>
                    </label>
                    <label for="entidad" class="label">Entidad:
                        <input type="numer"     id="entidad" class="inputtxt"   
                        name="entidad"  
                        maxlength="4" 
                        pattern=".{,4}" 
                        placeholder="XXXX" 
                        required>
                        <span>(cuatro dígitos)</span>
                    </label>
                    <label for="sucursal" class="label">Sucursal:
                        <input type="number"    id="sucursal" class="inputtxt"  
                        name="sucursal"  
                        maxlength="4" 
                        pattern=".{,4}" 
                        placeholder="XXXX"
                        required>
                        <span>(cuatro dígitos)</span>
                    </label>
                    <label for="dc" class="label">Dc:
                        <input type="number"    id="dc"       class="inputtxt"  
                        name="dc" 
                        maxlength="2" 
                        pattern=".{,2}"  
                        placeholder="XX"
                        required>
                        <span>(dos dígitos)</span>
                    </label>
                    <label for="cuenta" class="label">Cuenta:
                        <input type="number"    id="cuenta"    class="inputtxt" 
                        name="cuenta"  
                        maxlength="10" 
                        pattern=".{,10}" 
                        placeholder="XXXXXXXXXX"
                        required>
                        <span>(diez dígitos)</span>
                    </label>
                </div>
            </fieldset>

            <fieldset class="fieldset fielset3">
                <legend class="legend">Datos Estadísticos-¿Cómo nos conoció?</legend>
                <div class="centrado centrado4">
                    <span class="span" ><input type="checkbox" class="checkbox" name ="tv"      >A travez de la TV    </input></span>
                    <span class="span" ><input type="checkbox" class="checkbox" name=" radio"   >A travez de la radio </input></span>
                    <span class="span" ><input type="checkbox" class="checkbox" name="internet" >A travez de internet </input></span>
                    <span class="span" ><input type="checkbox" class="checkbox" name="otros"    >Otros </input></span>
                    
                    <label for="valoracion">
                        <input id="range" class="range" type="range" name="valoracion" min="1" max="4" step="1" value="1" list="tickmarks">Valoración 1-4
                            <datalist id="tickmarks">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </datalist> 
                        </input>
                    </label>

                    <label for="fecha">Fecha de la Encuesta
                        <input type="date" name="fecha registro" id="fecha" class="fecha" value="2019-01-01" required>
                    </label>
                </div>
            </fieldset>
            <footer class="footer">
                <div class="botones1">
                    <button class="BF" type="submit"    >Enviar Datos</button>
                    <button class="BF" type="reset"     >Borrar Datos</button>
                </div>
                <div class="botones2">
                    <button id="valoracionbtn"  class="BD"  type="button"   >Mostrar valoración</button>
                    <button id="cuentabtn"      class="BD"  type="button"   >Mostrar cuenta</button>
                    <button id="diabtn"         class="BD"  type="button"   >Mostrar dia semana</button>
                </div>
            </footer>
            
        </form> 
    </body>
</html>
